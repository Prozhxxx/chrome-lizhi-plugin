<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>popup</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		body {
			padding: 20px;
			min-height: 100px;
		}
		input {
			outline: 0;
		}
		.input-line {
			display: flex;
			justify-content: center;
			align-items: center;
		}
		.input-line input {
			text-decoration: none;
			display: block;
			width: 180px;
			height: 20px;
			font-size: 14px;
		}
		.input-line button {
			display: block;
			width: 40px;
			height: 20px;
			font-size: 14px;
			margin-left: 20px;
		}
	</style>
</head>
<body>
	<script type="text/javascript" src="../js/popup.js"></script>
</body>
</html>
